    <div class="jumbotron" >
      <div class="container">
        <h1>Bienvenue sur WEBservation</h1>

        <p>Se connecter</p>
        <form class="form-inline" role="form">
          <div class="form-group">
            <input type="email" class="form-control" id="connect_email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="connect_pass" placeholder="Mot de passe">
          </div>
          <button type="submit" class="btn btn-success">Connexion</button>

          <div class="form-group col-sm-12">
            <input type="text"     class="form-control" id="create_name"  placeholder="Nom de société">
          </div>
          <div class="form-group col-sm-12">
            <input type="email"    class="form-control" id="create_email" placeholder="Email">
          </div>
          <div class="form-group col-sm-12">
            <input type="password" class="form-control" id="create_pass"  placeholder="Password">
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-success">Valider inscription</button>
            </div>
          </div>
        </form>
      </div>
